<div class="container">
  <div class="details">
    <app-title title="Bienvenido de vuelta"></app-title>
    <br>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input
        [control]="fc.email"
        [showErrorsWhen]="isSubmitted"
        type="email"
        label="Email"
      >
      </text-input>

      <text-input
        [control]="fc.password"
        [showErrorsWhen]="isSubmitted"
        type="password"
        label="Password"
      >
      </text-input>

      <default-button text="Login"></default-button>
      <div class="register">
        Â¿Aun no tienes cuenta? &nbsp;
        <a routerLink="/register" [queryParams]="{ returnUrl: returnUrl }">
          Registrate aqui
        </a>
      </div>
    </form>
  </div>
</div>
