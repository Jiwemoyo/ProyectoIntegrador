
  <app-title class="text-center" title="Tu lista de compras" margin="1.5rem"></app-title>

<app-not-found
[visible]="!cart || !cart.items.length"
notFoundMessage="La página del carrito está vacía!"
resetLinkText="Ir a página principal"
></app-not-found>
<div class="container">
<div *ngIf="cart && cart.items.length" class="container">
<ul>
  <li *ngFor="let cartItem of cart.items">
    <div>
      <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
    </div>
    <div>
      <a routerLink="/food/{{cartItem.food.id}}">
        {{cartItem.food.name}}
      </a>
    </div>
    <div>
      <select class="cmbColumn" #quantitySelect
      [value]="cartItem.quantity"
      (change)="changeQuantity(cartItem, quantitySelect.value)">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    </div>
    <div>
      {{cartItem.price | currency}}
    </div>

    <div>
      <button class="remove-button" (click)="removeFromCart(cartItem)">
        Eliminar Producto
      </button>
    </div>
  </li>
</ul>
<div class="checkout">
  <div>
    <div class="foods-count">{{cart.totalCount}}</div>
    <div class="total-price">{{cart.totalPrice|currency}}</div>
  </div>

  <a routerLink="/checkout">Pasar por la caja</a>
</div>
</div>

</div>
