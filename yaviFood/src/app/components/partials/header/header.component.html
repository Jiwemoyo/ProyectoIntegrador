<header>
  <div class="container">
    <a routerLink="/" class="logo"><img src="/assets/logoyavifood.png" alt=""><span class="logo-yavi">Yavi</span> <span class="logo-food">Food</span> </a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a class="login" routerLink="/login">LOGIN</a>
        </li>
        <li  *ngIf="isAuth" class="menu-container">
          
          <a class="profile"><i class="bi bi-person-circle"></i> {{user.name}}</a>
          <div class="menu">
            <a routerLink="/profile">Perfil</a>
            <a routerLink="/orders">Ordenes</a>
            <a (click)="logout()">Salir</a>
          </div>
        </li>
        <li>
          <a  class="cart" routerLink="/cart-page">
            Pedido <span *ngIf="cartQuantity">{{cartQuantity}}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
