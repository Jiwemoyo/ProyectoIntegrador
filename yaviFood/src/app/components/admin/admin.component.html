<div id="body-pd">
  <header class="header header_toggle" id="header">
    <a class="profile">
      {{user.name}}
    </a>
    <div class="header_img">
      <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
    </div>
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div class="hover">
        <a routerLink="/" class="nav_logo logo navbar-brand">
          <span class="logo-yavi">YaviFood</span>
        </a>
        <div class="nav_list">
          <a routerLink="/admin" class="nav_link active">
            <i class="bx bx-grid-alt nav_icon"></i>
            <span class="nav_name">Dashboard</span>
          </a>
          <a href="/admin/usuarios" class="nav_link">
            <i class="bx bx-user nav_icon"></i>
            <span class="nav_name">Usuarios</span>
          </a>
          <a routerLink="/admin/crud" class="nav_link">
            <i class="bx bx-message-square-detail nav_icon"></i>
            <span class="nav_name">Platillos</span>
          </a>
          <a [routerLink]="['/admin/ordenes']" routerLinkActive="router-link-active"  class="nav_link">
            <i class="bx bx-bookmark nav_icon"></i>
            <span class="nav_name">Ordenes</span>
          </a>
        </div>
      </div>
      <a href="/" class="nav_link" (click)="logout()">
        <i class="bx bx-log-out nav_icon"></i>
        <span class="nav_name">Salir</span>
      </a>
    </nav>
  </div>
  <!--Contenido-->
  <div style="margin-left: 180px;">
    <div><br><br><br> </div>
    <router-outlet></router-outlet>
  </div>

</div>
