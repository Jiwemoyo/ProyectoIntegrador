version: '3'

services:
  # Configuración del servicio para la aplicación Node.js
  fronEnd-YAVIFOOD:
    build:
      context: .
      dockerfile: dockerfile
    container_name: fronEnd-YAVIFOOD
    ports:
      - "8085:80"
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
